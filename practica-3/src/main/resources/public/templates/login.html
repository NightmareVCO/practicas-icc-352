<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org/">
<head>
  <script src="../assets/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../css/sign-in.css" rel="stylesheet">
</head>

<body>
<main>
  <nav th:replace="~{/public/templates/fragments/navbar.html :: navbarFragment}"></nav>
  <div th:replace="~{/public/templates/fragments/theme.html :: themeSwitch}"></div>

  <section class="form-signin w-100 m-auto">
    <div class="d-flex flex-row justify-content-center">
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    </div>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <form method="POST" action="/auth/login">
      <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check">
        <input name="remember" class="form-check-input" type="checkbox" value="" id="remember">
        <label name="remember" class="form-check-label" for="remember">Remember me</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">&copy;2024</p>
  </section>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
